<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Options</title>
</head>
<body>
  <h1>Options</h1>

  <div>
    <div>
      <label>ClickUp Team ID</label>
      <input id="clickUpTeamIdInput" name="clickUpTeamId" placeholder="input clickup team id" disabled />
    </div>

    <div>
      <label>ClickUp API Key</label>
      <input id="clickUpApiKeyInput" name="clickUpApiKey" placeholder="input clickup API key" disabled />
    </div>

    <div>
      <label>Reminder Frequency (in minutes)</label>
      <input id="reminderFrequencyMinInput" name="reminderFrequencyMin" />
    </div>

    <div>
      <input id="submitButton" type="submit" value="Save" disabled>
    </div>

    <div>
      <p id="message"></p>
    </div>
  </div>

</body>
</html>
